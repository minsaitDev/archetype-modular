spring:
    datasource:
        driver-class-name: org.h2.Driver
        username: sa
        url: jdbc:h2:mem:~/users-task
        password: ''
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: false
            path: /h2-console
            allowed-origins: "*"
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true
    sql:
        init:
            platform: h2
    data:
      redis:
        database: 0
        host: localhost
        port: 16379
        password: mypass
        timeout: 60000

server:
    port: 8080
    servlet:
        context-path: /example
        session:
            timeout: 21600s
