spring:
    datasource:
        username: postgres
        url: jdbc:postgresql://localhost:5432/user-task
        password: secret
    h2:
        console:
            enabled: true
            settings:
                web-allow-others: true
                trace: false
            path: /h2-console
            allowed-origins: "*"
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create-drop
        show-sql: true
    sql:
        init:
            platform: postgres
    data:
        redis:
            database: 0
            host: localhost
            port: 16379
            password: mypass
            timeout: 60000
        mongodb:
            database: example
            uri: mongodb://root:example@localhost:27017/admin?connectTimeoutMS=10000&authSource=admin

photo-base-url: "https://jsonplaceholder.typicode.com"
server:
    port: 8080
    servlet:
        context-path: /example
        session:
            timeout: 21600s